<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</head>
<body>
    <div id="head"><h1>Taxi fare predictor</h1></div>
    <p>
    <div id="body">
        <h6>please provide the following inputs to predict the fare of your taxi ride</h6>
    </div>
    </p>
    <div>
        <form action="/predict" method="POST" id="create-form">
            <ol>
            <div>
                <li><label>Vendor :</label>
                    <input type="radio" name="vendor" value="0" id="cc" required>
                    <label for="cc">Vendor 1</label>
                    <input type="radio" name="vendor" value="1" id="cash" required>
                    <label for="cash">Vendor 2</label>
                    <input type="radio" name="vendor" value="2" id="wallet" required>
                    <label for="wallet">Vendor 3</label>
                  </li>
            </div>
            <br>
            <div>
                <li><label>Trip Distance :</label>
                <input type="number" name="trip_distance" value="trip distance" min="0.1" step=".1" required>
                </li>
            </div>
            <br>
            <div>
                <li>
                <label>Ratecode ID :</label>
                <select id="value" name="ratecode" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="99">99</option>
                </select>
            </li>
            </div>
            <br>
            <div>
                <li>
                <label for="payment">Payment Type :</label>
                <input type="radio" name="payment_type" value="Credit Card" id="cc" required>
                <label for="cc">Credit Card</label>
                <input type="radio" name="payment_type" value="Cash" id="cash" required>
                <label for="cash">Cash</label>
                <input type="radio" name="payment_type" value="Wallet" id="wallet" required>
                <label for="wallet">Wallet</label>
                <input type="radio" name="payment_type" value="UPI" id="upi" required>
                <label for="upi">UPI</label>
                <input type="radio" name="payment_type" value="unknown" required>
                <label for="unknown">Unknown</label>
            </li>
            </div>
            <br>
            <div>
                <li>
                <label>Extra :</label>
                <input type="number" name="extra" min="0" step=".1" required>
            </li>
            </div>
            <br>
            <div>
                <li>
                <label>Tip Amount :</label>
                <input type="number" name="tip_amount" min="0.0" step=".1" required>
            </li>
            </div>
            <br>
            <div>
                <li>
                <label>Tolls Amount :</label>
                <input type="number" name="tolls_amount" min="0.0" step=".1" required>
            </li>
            </div>
            <br>
            <div>
                <li>
                <label>Improvement Surcharge :</label>
                <input type="number" name="Improvement_surcharge"  min="0.0" step=".1" required>
            </li>
            </div>
            <br>
            <div>
                <li>
                <label>Congestion Surcharge :</label>
                <input type="number" name="Congestion_surcharge" min="0.0" step=".1" required>
            </li>
            </div>
            <br>
            <div>
                <li>
                <label>Airport Fee :</label>
                <input type="number" name="Airport_fee" min="0.0" step=".1" required>
            </li>
            </div>
            <br>
            <div>
                <li>
                <label for="">Day of the week :</label>
    
                <input type="radio" name="Day" value="0" id="day" required>
                <label for="cc">Sunday</label>
                <input type="radio" name="Day" value="1" id="day" required>
                <label for="cash">Monday</label>
                <input type="radio" name="Day" value="2" id="day" required>
                <label for="wallet">Tuesday</label>
                <input type="radio" name="Day" value="3" id="day" required>
                <label for="upi">Wednesday</label>
                <input type="radio" name="Day" value="4" required>
                <label for="unknown">Thursday</label>
                <input type="radio" name="Day" value="5" required>
                <label for="unknown">Friday</label>
                <input type="radio" name="Day" value="6" required>
                <label for="unknown">Saturday</label>
                </li>
            </div>
            <br>
            <div>
                <li>
                <label for="">Hour of the day :</label>
                <input type="number" name="Hour" min="0" max="23" step="1" required>
            </li>
            </div>
            <br>
            <div>
                <li>
                <label for="">Duration(in min) of Travel</label>
                <input type="number" name="duration_in_min" min="0" required>
            </li>
            </div>
            </ol>
            <p>
                <input type="submit" value="predict">
            </p>
        </form>
    </div>
<div>
   <h3><strong>{{prediction}}</strong></h3> 
</div>
    

    
</body>
</html>
